<! DOCTYPE HTML>
    <html lang="ar, en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>اشحن حسابك</title>
        <meta name="description" content="متجر الكتروني لشحن الالعاب الاونلاين و بيع و شراء حسابات ببجي">
        <link rel="stylesheet" href="style-three.css">
    </head>
    <body>
        <div class="head">
            <div class="header">
                <h1>شحن حساب</h1>
            </div>

            <div class="links-slider">
                <a href="service.html">الخدمات</a> •
                <a href="index.html">الرئيسيه</a> •
                <a href="give-account.html">بيع حساب</a> •
                <a href="buy-account.html"> شراء حساب </a>
            </div>
        </div>


        <div class="main-content">
            <div class="note">
                <p>
                    عند ادخال البيانات و تأكيدها يتم ارسالها مباشرة الى المالك ثم سيقوم بالتواصل معك على الواتساب لإتمام عملية شحن حسابك.
                </p>
            </div>


            <form id="recharge">
                <label for="FullName"> اسمك بالكامل:</label>
                <input type="text" id="FullName" name="FullName" required><br><br>

                <label for="Phone"> رقم هاتفك:</label>
                <input type="number" id="Phone" name="Phone" required><br><br>

                <label for="Game"> اللعبه:</label>
                <select id="Game" name="Game" required>
                    <option value="" disabled selected> --- اخـتـر --- </option>
                    <option value="FreeFire"> لعبة فري فاير </option>
                    <option value="Pubg"> لعبة ببجي </option>
                </select><br><br>

                <label for="Count"> العدد المطلوب شحنه:</label>
                <input type="number" id="Count" name="Count" required><br><br>

                <label for="Payment"> طريقة الدفع:</label>
                <select id="Payment" name="Payment" required>
                    <option value="" disabled selected>--- اخـتـر --- </option>

                    <option value="Visa"> بطاقه بنكيه</option>

                    <option value="E-Wallet"> محفظه إلكترونيه </option>
                </select><br><br>

                <button class="confirm"> تأكيد البيانات </button>
            </form>
        </div>


        <footer>
            &copy; 2024 جميع الحقوق محفوظه - Isolo Store
        </footer>
    </body>
    <script src="service.js"></script>
</html>
